language: cpp
dist: trusty
compiler: gcc
sudo: required
os:
- linux

before_install:
- echo $LANG
- echo $LC_ALL
- sudo apt-get -qq update
- sudo apt-get install -y cmake libcurl4-openssl-dev

install: true

branches:
  only:
  - master

notifications:
  email: false

env:
  global:
  - LANG="en_US.UTF-8"
  - secure: ""

addons:
  coverity_scan:
    project:
      name: "matusso/libssllabs"
      description: "Build submitted via Travis CI"
    notification_email: burso@burso.eu
    build_command_prepend: "cmake ."
    build_command:   "make -j 4"
    branch_pattern: coverity_scan

script:
- cmake .
- make -j 4